<section class="container" data-ng-controller="MinistriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="ministry.name"></h1>
		<p data-ng-bind="ministry.description"></p>
		<p data-ng-bind="ministry.contact"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == ministry.user._id))">
		<a class="btn btn-primary" href="/#!/ministries/{{ministry._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="ministry.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="ministry.user.displayName"></span>
		</em>
	</small>
</section>
