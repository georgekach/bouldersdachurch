<section class="container" data-ng-controller="SongrequestsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Song Request</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <!--<div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="songrequest.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>-->

                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="songrequest.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label col-md-2" for="surname">Surname</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="songrequest.surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="email">Email</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="songrequest.email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="hymnname">Hymn Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="songrequest.hymnname" id="hymnname" class="form-control" placeholder="Hymn Name" required>
                    </div>
                    <label class="control-label col-md-2" for="hymnnumber">Surname</label>
                    <div class="controls col-md-4">
                        <input type="number" data-ng-model="songrequest.hymnnumber" id="hymnnumber" class="form-control" placeholder="Hymn number" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
