<section class="container" data-ng-controller="SongrequestsController">
    <div class="page-header">
        <h1>New Song Request</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label col-md-2" for="surname">Surname</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="email">Email</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="hymnname">Hymn Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="hymnname" id="hymnname" class="form-control" placeholder="Hymn Name" required>
                    </div>
                    <label class="control-label col-md-2" for="hymnnumber">Surname</label>
                    <div class="controls col-md-4">
                        <input type="number" data-ng-model="hymnnumber" id="hymnnumber" class="form-control" placeholder="Hymn number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
