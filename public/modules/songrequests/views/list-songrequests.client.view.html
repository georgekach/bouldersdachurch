    <div>
        <table st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Hymn Number</th>
                <th>Hymn Name</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="songrequest in songrequests">
                <td>{{songrequest.name}}</td>
                <td>{{songrequest.surname}}</td>
                <td>{{songrequest.email}}</td>
                <td>{{songrequest.hymnnumber}}</td>
                <td>{{songrequest.hymnname}}</td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!songrequests.$resolved || songrequests.length">
    	No Songrequests yet, why don't you <a href="/#!/songrequests/create">create one</a>?
    </div>
