<section class="container" data-ng-controller="OurbeliefsController">
    <div class="page-header">
        <h1>Fundamental Belief</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="beleiefnumber">Name</label>
                    <div class="controls">
                        <input type="number" data-ng-model="beleiefnumber" id="beleiefnumber" class="form-control" placeholder="number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="description" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="biblereferences">biblereferences</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biblereferences" id="biblereferences" class="form-control" placeholder="biblereferences" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
