<section class="container" data-ng-controller="OurbeliefsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit fundamental belief</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

                <div class="form-group">
                <label class="control-label" for="beleiefnumber">Number</label>
                <div class="controls">
                    <input type="number" data-ng-model="ourbelief.beleiefnumber" id="beleiefnumber" class="form-control" placeholder="beleiefnumber" required>
                </div>
            </div>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ourbelief.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label" for="description">description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ourbelief.description" id="description" class="form-control" placeholder="description" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="biblereferences">biblereferences</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ourbelief.biblereferences" id="biblereferences" class="form-control" placeholder="biblereferences" >
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
