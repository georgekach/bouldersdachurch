<section class="container"  data-ng-controller="OurbeliefsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fundamental Beliefs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ourbelief in ourbeliefs" data-ng-href="#!/ourbeliefs/{{ourbelief._id}}" class="list-group-item">

			<h4 class="list-group-item-heading" data-ng-bind="ourbelief.name"></h4>

            <p><span data-ng-bind="ourbelief.description"></span></p>

            <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="ourbelief.created | date:'medium'"></span>
            by
            <span data-ng-bind="ourbelief.user.displayName"></span>
        </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ourbeliefs.$resolved || ourbeliefs.length">
    	No Fundamental beliefs yet, why don't you <a href="/#!/ourbeliefs/create">create one</a>?
    </div>
</section>
