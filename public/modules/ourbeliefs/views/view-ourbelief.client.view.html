<section class="container" data-ng-controller="OurbeliefsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="ourbelief.name"></h1>
	</div>

	<div>
		<p><span data-ng-bind="ourbelief.description"></span></p>
	</div>
	<div>
		<p><span data-ng-bind="ourbelief.biblereferences"></span></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == ourbelief.user._id))">
		<a class="btn btn-primary" href="/#!/ourbeliefs/{{ourbelief._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="ourbelief.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="ourbelief.user.displayName"></span>
		</em>
	</small>
</section>
