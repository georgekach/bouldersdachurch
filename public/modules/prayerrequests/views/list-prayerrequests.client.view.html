<section data-ng-controller="PrayerrequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Prayerrequests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="prayerrequest in prayerrequests" data-ng-href="#!/prayerrequests/{{prayerrequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="prayerrequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="prayerrequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="prayerrequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!prayerrequests.$resolved || prayerrequests.length">
    	No Prayerrequests yet, why don't you <a href="/#!/prayerrequests/create">create one</a>?
    </div>
</section>
