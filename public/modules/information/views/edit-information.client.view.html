<section class="container" data-ng-controller="InformationController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Information</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="information.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="rankingnumber">Ranking number</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="information.rankingnumber" id="rankingnumber" class="form-control" placeholder="rankingnumber" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="emailaddress">Email</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="information.emailaddress" id="emailaddress" class="form-control" placeholder="emailaddress" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="contactnumber">Contact Number</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="information.contactnumber" id="contactnumber" class="form-control" placeholder="contactnumber" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="officersposition">Position</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="information.rankingnumber" id="officersposition" class="form-control" placeholder="officersposition" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Upload image</label>
                        <div class="controls col-md-4">  <input type="file"   ngf-select="onFileSelect($files)" accept="image/png, image/jpeg">
                            </div>


                </div>
                <div class="form-group">
                    <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>

                    <img data-ng-src="uploadedImage" data-ng-if="uploadedImage">
                    </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
