<section class="container" data-ng-controller="InformationController">
    <div class="page-header">
        <h1>New Information</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rankingnumber">Ranking number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rankingnumber" id="rankingnumber" class="form-control" placeholder="rankingnumber" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailaddress">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="emailaddress" id="emailaddress" class="form-control" placeholder="emailaddress" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contactnumber">Contact Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contactnumber" id="contactnumber" class="form-control" placeholder="contactnumber" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="officersposition">Position</label>
                    <div class="controls">
                        <input type="text" data-ng-model="rankingnumber" id="officersposition" class="form-control" placeholder="officersposition" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
