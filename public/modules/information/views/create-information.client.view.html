<section class="container" data-ng-controller="InformationController">
    <div class="page-header">
        <h1>New Officers Information</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-md-2" for="rankingnumber">Ranking number</label>
                    <div class="controls  col-md-4">
                        <input type="number" data-ng-model="rankingnumber" id="rankingnumber" class="form-control" placeholder="Ranking Number" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="emailaddress">Email</label>
                    <div class="controls  col-md-4">
                        <input type="email" data-ng-model="emailaddress" id="emailaddress" class="form-control" placeholder="Email Address" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="contactnumber">Contact Number</label>
                    <div class="controls  col-md-4">
                        <input type="text" data-ng-model="contactnumber" id="contactnumber" class="form-control" placeholder="Contact Number" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="officersposition">Position</label>
                    <div class="controls  col-md-4">
                        <input type="text" data-ng-model="officersposition" id="officersposition" class="form-control" placeholder="Officers Position" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                    <a href="/#!/" class="btn btn-danger">Discard Changes</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
