<section class="container" data-ng-controller="InformationController" data-ng-init="find()">
    <div class="page-header">
        <h1>Information</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="information in information" data-ng-href="#!/information/{{information._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="information.created | date:'medium'"></span>
				by
				<span data-ng-bind="information.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="information.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!information.$resolved || information.length">
    	No Information yet, why don't you <a href="/#!/information/create">create one</a>?
    </div>
</section>
