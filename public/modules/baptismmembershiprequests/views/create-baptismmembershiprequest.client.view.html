<section class="container" data-ng-controller="BaptismmembershiprequestsController">
    <div class="page-header">
        <h1>Baptism / Membership Transfer Request</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label text-left col-md-2" for="name">Name</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label col-md-2" for="surname">Surname</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-left col-md-2" for="email">Email</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Contact Email Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-left col-md-2" for="contactnumber">Contact Number</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="contactnumber" id="contactnumber" class="form-control" placeholder="Contact Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-left col-md-2" for="currentmembership">Current Membership</label>
                    <div class="controls col-md-4">
                        <input type="text" data-ng-model="currentmembership" id="currentmembership" class="form-control" placeholder="Current Membership" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-left col-md-2">Request Type</label>
                    <div class="controls col-md-4">
                        <!--<input type="text" data-ng-model="baptismrequest" id="baptismrequest" class="form-control" placeholder="Name" required>-->
                        <div class="btn-group">
                            <label class="btn btn-primary">
                                <input type="radio" name="requestType" data-ng-model="requesttype" value="baptismrequest"> Baptism
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="requestType" data-ng-model="requesttype" value="membershiptransfer"> Membership
                            </label>
                        </div>

                    </div>



                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                    <a href="/#!/"  class="btn btn-danger"> Discard Changes</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
