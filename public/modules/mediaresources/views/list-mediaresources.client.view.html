<section class="container" data-ng-controller="MediaresourcesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Media Resources</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mediaresource in mediaresources" data-ng-href="#!/mediaresources/{{mediaresource._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mediaresource.created | date:'medium'"></span>
				by
				<span data-ng-bind="mediaresource.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mediaresource.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mediaresources.$resolved || mediaresources.length">
    	No Mediaresources yet, why don't you <a href="/#!/mediaresources/create">create one</a>?
    </div>
</section>
